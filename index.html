<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nogueira</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>
    <script src="/JavaScript.js/Calculadora.js"></script>

    <div class="calculadora">
        <header>
            Calcaculadora
        </header>
        <div class="butoes">
            <div class="visor">
                
            </div>
            <div class="operacoes">
                <button id="+">
                    +
                </button>
                <button id="-">
                    -
                </button>
                <button id="/">
                    /
                </button>
                <button id="*">
                    *
                </button>
                <button id="barskara">
                    Barskara
                </button>
            </div>
            <div class="1-3">
                <button id="1">
                    1
                </button>
                <button id="2">
                    2
                </button>
                <button id="3">
                    3
                </button>
            </div>
            <div class="4-6">
                <button id="4">
                    4
                </button>
                <button id="5">
                    5
                </button>
                <button id="6">
                    6
                </button>
            </div>
            <div class="7-9">
                <button id="7">
                    7
                </button>
                <button id="8">
                    8
                </button>
                <button id="9">
                    9
                </button>
            </div>
            <div class="complemento">
                <button id="=">
                    =
                </button>
                <button id=",">
                    ,
                </button>
                <button id="c">
                    C
                </button>
            </div>
        </div>
        <footer>
            By: LucasNogueira
        </footer>
    </div>
</body>

</html>
